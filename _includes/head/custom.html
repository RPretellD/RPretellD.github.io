<style>
/* === Force light mode, disable theme toggle === */

/* Hide the theme toggle button (sun/moon icon) */
#theme-toggle,
#mode-toggle,
.theme-toggle,
.color-scheme-toggle,
.site-theme-toggle,
.mode-toggle,
button[aria-label="Toggle theme"],
button[title="Toggle theme"] {
  display: none !important;
}

/* Always use light colors */
html, body {
  background: #ffffff !important;
  color: #000000 !important;
}

/* Ignore system dark mode */
@media (prefers-color-scheme: dark) {
  html, body {
    background: #ffffff !important;
    color: #000000 !important;
  }
}
</style>

<style>
/* Restore normal text style for blockquotes (used in citations) */
blockquote {
  font-style: normal !important;   /* no italics */
  background: none !important;     /* remove grey background */
  border-left: 3px solid #ccc;     /* simple left bar */
  padding-left: 1em;
  margin: 0 0 1em 0;
}
</style>

<style>
/* Bolden nav tab text */
.masthead__menu-item a {
  font-weight: 700 !important; /* 700 = bold */
}
</style>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".author__urls a").forEach(function(link) {
      link.setAttribute("target", "_blank");
      link.setAttribute("rel", "noopener");
    });
  });
</script>
